{% include 'header_and_footer/header.html' %}
<div class="container mt-4">
    <h1>Все новости</h1>
    <div class="row row-cols-md-3 g-4">
        {% for post in posts %}
                <div class="col mb-3" style="height: 100%;">
                    <a href="/posts/{{ post.id }}" class="d-block text-dark card">
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="card-img-top" style="max-height: 240px; object-fit: cover">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="post-description">{{ post.description }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
    </div>
</div>
{% include 'header_and_footer/footer.html' %}
