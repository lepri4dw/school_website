{% include 'header_and_footer/header.html' %}
<style>
    .card-img-top {
        border-radius: 15px 15px 0 0;
        width: 350px;
        height: auto;
        display: block;
        margin: 0 auto;
    }
</style>
<div class="container">
    <a href="{% url 'teachers' %}" class="btn btn-secondary" style="margin: 30px 0;">Назад к списку учителей</a>
    <div class="mb-4 d-flex">
        <div style="margin-right: 20px"><img src="{% if teacher.photo %}{{ teacher.photo.url }}{% else %}../../../media/empty.png{% endif %}"
                 class="card-img-top" alt="{{ teacher.name }}"></div>
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ teacher.name }}</h5>
                <p class="card-text"><strong>Должность:</strong> {{ teacher.profession }}</p>
                <p class="card-text"><strong>График работы:</strong> {{ teacher.schedule }}</p>
            </div>
        </div>
    </div>
</div>
{% include 'header_and_footer/footer.html' %}
